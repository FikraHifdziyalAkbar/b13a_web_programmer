<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Function di JS</title>
  </head>
  <body>
    <h1>Belajar Function di JS</h1>

    <div id="penjumalahan"></div>
    <div id="pengurangan"></div>
    <div id="perkalian"></div>
    <div id="pembagian"></div>
    <div id="modulus"></div>

    <hr />
    <div id="hasil"></div>

    <script>
      // contoh function
      document.getElementById(
        "hasil"
      ).innerHTML = `Contoh Function Hasil: ${hitung("kurang")}`;

      //function hitungan dengan 1 parameter kondisi (tambah, kurang, kali, bagi, modulus)
      function hitung(kondisi) {
        var bilangan1 = 3;
        var bilangan2 = 10;

        var hasil = 0;
        if (kondisi == "tambah") {
          hasil = bilangan1 + bilangan2;
        } else if (kondisi == "kurang") {
          hasil = bilangan1 - bilangan2;
        } else if (kondisi == "kali") {
          hasil = bilangan1 * bilangan2;
        } else if (kondisi == "bagi") {
          hasil = bilangan1 / bilangan2;
        } else if (kondisi == "modulus") {
          hasil = bilangan1 % bilangan2;
        } else {
          hasil = "Kondisi tidak ditemukan";
        }

        return hasil;
      }
    </script>
  </body>
</html>
