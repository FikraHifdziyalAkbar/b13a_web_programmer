<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Aritmatika di JS</title>
  </head>
  <body>
    <h1>Belajar Aritmatika di JS</h1>

    <div id="penjumalahan"></div>
    <div id="pengurangan"></div>
    <div id="perkalian"></div>
    <div id="pembagian"></div>
    <div id="modulus"></div>

    <hr />
    <div id="hasil"></div>

    <script>
      var bilangan1 = 8;
      var bilangan2 = 3;

      var penjumlahan = bilangan1 + bilangan2;
      var pengurangan = bilangan1 - bilangan2;
      var perkalian = bilangan1 * bilangan2;
      var pembagian = bilangan1 / bilangan2;
      var modulus = bilangan1 % bilangan2;

      document.getElementById(
        "penjumalahan"
      ).innerHTML = `Penjumlahan ${bilangan1} + ${bilangan2} = ${penjumlahan}`;
      document.getElementById(
        "pengurangan"
      ).innerHTML = `Pengurangan ${bilangan1} - ${bilangan2} = ${pengurangan}`;
      document.getElementById(
        "perkalian"
      ).innerHTML = `Perkalian ${bilangan1} * ${bilangan2} = ${perkalian}`;
      document.getElementById(
        "pembagian"
      ).innerHTML = `Pembagian ${bilangan1} / ${bilangan2} = ${pembagian}`;
      document.getElementById(
        "modulus"
      ).innerHTML = `Modulus ${bilangan1} % ${bilangan2} = ${modulus}`;
    </script>
  </body>
</html>
