<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <hr>
    <!-- nav bar -->
    <div>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">GALLERY</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">INVENTORY</a></li>
        </ul>
    </div>
    <hr>
    <!-- profile -->
    <div>
        <img src="Roronoa.jpg" class="rounded-circle" alt="" width="100" height="100">
        <label><h3><strong>Fikra Hifdziyal Akbar</strong></h3></label><br>
    </div>
    <p><em>Front End Disigner</em></p>
    <button class="btn btn-secondary">Edit</button>
    <button class="btn btn-warning">Reset</button><br><br>
    <label for="">Availability  :</label><label for=""> Full Time</label><br>
    <label for="">Usia          :</label><label for=""> 31</label><br>
    <label for="">Lokasi        :</label><label for=""> Jakarta</label><br>
    <label for="">Pengalaman    :</label><label for=""> 2 Tahun</label><br>
    <label for="">Email         :</label><label for=""> feliz.del42@gmail.com</label><br>
    <hr>
    <!-- inputan -->
    <div>
        <label for="">Nama</label>
        <input type="text" placeholder="masukan nama anda">
    </div>

    <div class="form-group">
        <label for="">Role</label>
        <select name="" id="">
            <option value="">Pilih Role Anda</option>
            <option value="">Front End</option>
            <option value="">Back End</option>
        </select>
    </div>

    <div>
        <label for="">Availability</label>
        <select name="" id="">
            <option value="">Bersedia Bekerja</option>
            <option value="">Full Time</option>
            <option value="">Part Time</option>
        </select>
    </div>

    <div>
        <label for="">Usia</label>
        <input type="text" placeholder="Usia dalam Nuberic">
    </div>

    <div>
        <label for="">Lokasi</label>
        <input type="text" placeholder="Domisili Sekarang">
    </div>

    <div>
        <label for="">Tahun Berpengalaman</label>
        <input type="text" placeholder="Dalam Hal ini Bepengalaman Berapa Tahun (Numberic)">
    </div>

    <div>
        <label for="">Email</label>
        <input type="text" placeholder="Email Anda">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
