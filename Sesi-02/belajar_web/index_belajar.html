<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTLM</title>


    <!-- Styling -->
</head>
<body>
    <!-- Koding -->
    <h3>Belajar HTML</h3>

    <!-- step 1 miring -->
    <p><i>Website Pertama Saya</i></p>

    <!-- step 2 tebal dan miring -->
    <p><i>Website <strong><em>Pertama</em></strong> Saya</i></p>
    <!-- bisa menggunakan em atau i untuk membuat tulisan miring -->
    <!-- bisa menggunakan strong atau i untuk membuat tulisan miring -->

</body>
</html>
