<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar List</title>
</head>

<body>
    <p>Belajar List dan List Nested</p>
    <a href="../belajar_link/index_link.html">Kembali Ke Halaman Link</a>
    <hr>
    <h3>Yang Harus Dilakukan Hari Ini</h3>
    <!-- ordered list -->
    <ol>
        <!-- nested list -->
        <li>Main
            <ul>
                <li>Bola
                    <ol>
                        <li>Sepak</li>
                        <li>Basket</li>
                        <li>Bekel</li>
                    </ol>
                </li>
                <li>Sepeda</li>
                <li>Motor</li>
            </ul>
        </li>
        <li>Nonton</li>
        <li>Ngasah Skill</li>
    </ol>

    <h3>Sekedar Hobi Belaka</h3>
    <!-- unordered list -->
    <ul>
        <li>Bengong</li>
        <li>Santai</li>
        <li>Tidur</li>
    </ul>
</body>
</html>
